    <br><br><br><br>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form method="POST" action="https://formspree.io/f/xleqkrrd">
            <div class="form-group">
                <label for="FName">Name*</label>
                <div class="name-fields">
                    <input type="text" id="FName" name="FName" placeholder="First Name*" required>
                    <input type="text" id="LName" name="LName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email*</label>
                <input type="email" id="Email" name="Email" placeholder="e.g. example@domain.com" required>
            </div>
            <div class="form-group">
                <label for="Phone">Phone*</label>
                <input type="tel" id="Phone" name="Phone" placeholder="[+code]### #######" required>
            </div>
            <div class="form-group">
                <label for="Message" class="msg-label">Message*</label>
                <textarea id="Message" name="Message" rows="7"
                    placeholder="Please enter your message here. Whether you have questions about our amenities, need assistance with a reservation, or have any special requests, we're here to help!"
                    required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">
