<body>

    <div class="nav-container">

        <h2 class="logo"><a href="index.html" class="home">The Heaven Hotel</a></h2>

        <ul class="links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
            <li><a href="booking.html" class="nav-link">Booking</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
        </ul>

    </div>

    <br><br><br><br>

    <div class="container">
        <h1 class="booking-head">Book A Room</h1>
        <form action="https://formspree.io/f/moqgzlnb" method="post">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="Name" required placeholder="John Doe">

            <label for="email">Email*</label>
            <input type="email" id="email" name="Email" required placeholder="e.g example@domain.com">

            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="Phone" required placeholder="[+code]### #######">

            <label for="checkin">Check-in Date*</label>
            <input class="date" type="date" id="checkin" name="Check-in" required>

            <label for="checkout">Check-out Date*</label>
            <input class="date" type="date" id="checkout" name="Check-out" required>

            <label for="roomtype">Room Type*</label>
            <select id="roomtype" name="Room" required>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="suite">Suite</option>
            </select>

            <label for="guests">Number of Guests*</label>
            <input type="number" id="guests" name="Guests" min="1" required placeholder="Number of guests">

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="Requests" rows="4"
                placeholder="Add any special requests (e.g., room preferences, allergies)"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <footer class="footer">

        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#">

                </a></li>

                </a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#">
                    <i class="fa-brands fa-square-whatsapp"></i>
                </a></li>
        </ul>
